<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman Monster Bash!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Ruge+Boogie|Sedgwick+Ave+Display" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>

<body class="bg-dark">
    <!-- NAVIGATION SECTION -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-0">
            <a class="navbar-brand bg-secondary mr-auto p-2 font-weight-bold text-light" href="#">Jesse Loftus</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="./index.html">About
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link border-left border-right" href="./portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- CONTENT SECTION -->
    <content>
        <div class="jumbotron jumbotron-fluid jumboBG">
            <div class="container mx-auto">
                <h1 class="display-1 subtitle font-weight-bold text-monospace text-center">Horror HangMan</h1>
            </div>
        </div>

        <div id="anyKey" class="popup">
            <div class="wrapper">
                <p style="font-family: 'Sedgwick Ave Display', cursive;" class="anyKeyWord anyKey text-center subtitle display-1"></p>
                <p class="subtitle text-center display-4 text-warning anyKey">Press Any Key to Play....</p>
            </div>
        </div>

        <div class="container gameContainer dropShadow bg-secondary">
            <div class="row p-3">
                <div class="col-2 align-items-center">
                    <h3 class='win'>Wins:
                        <span id='wins'>0</span>
                    </h3>
                </div>
                <div class="col-8 d-flex flex-column justify-content-center align-items-center">
                    <img id="guessesPic" src="./assets/images/6guesses.jpg" alt="">
                    <br>
                    <h3 class='guessesRemaining'>Guesses Remaining:
                        <span id="guessesLeft">6</span>
                    </h3>
                </div>
                <div class="col-2 align-items-center">
                    <h3 class='lose'>Losses:
                        <span id="losses">0</span>
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12 current-word">
                    <h3>Current Word:
                        <span id="current-word"></span>
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3 class="lettersGuessed">Letters Already Guessed:
                        <span id="guessesMade"></span>
                    </h3>
                </div>
            </div>
        </div>
    </content>

    <!-- FOOTER SECTION -->
    <footer class="footer">
        <div class="container">
            <span class="text-muted bg-dark">
                <audio controls>
                    <source src="./assets/sounds/193939__alucardsbride__devil-s-waltz-hum.wav" type="audio/wav">
                </audio>
            </span>
        </div>
    </footer>

</body>

</html>
